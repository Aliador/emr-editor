<!DOCTYPE html>
<html>

<head>
  <title>常用组件</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <link href="../../../dialog.css" type="text/css" rel="stylesheet" />
  <link href="../../pretty/bootstrap.min.css" rel="stylesheet">
  <link href="../../pretty/font-awesome.min.css" rel="stylesheet">
  <link async rel="stylesheet" href="../../pretty/materialdesignicons.min.css" />
  <link async rel="stylesheet" href="../../pretty/material-design-iconic-font.min.css" />
  <link async rel="stylesheet" href="../../pretty/ypicons.min.css" />

  <script type="text/javascript" src="../../third-party/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="../internal.js"></script>
  <style type="text/css">
    table a {
      text-decoration: none;
      margin-left: 5px;
      margin-right: 5px;
      color: blue;
    }

    table td {
      padding: 8px 0px;
      overflow-y: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      font-size: 13px;
    }

    td input[type='text'] {
      width: 70%;
    }

    .title {
      width: 12%;
      text-align: right;
      padding-right: 10px;
    }

    .content {
      width: 70%;
      text-align: left;
      padding-left: 5px;
    }

    .form input[type='text'] {
      -webkit-border-radius: 0;
      -moz-border-radius: 0;
      border-radius: 0;
      background-color: transparent;
      border: none;
      box-shadow: none;
      outline: none;
      border-bottom: 1px solid #cccccc;
      color: black;
      padding-left: 5px;
    }
  </style>
</head>

<body>
  <div class="hx-content">
    <table style="width:100%" class="form">
      <tr>
        <td class="title">名称</td>
        <td class="content">
          <input type="text" placeholder="" id="name">
        </td>
      </tr>

      <tr>
        <td class="title">类型</td>
        <td class="content">
          <div class="pretty primary">
            <input type="radio" name="type" checked="checked" value="JSON">
            <label><i class="mdi mdi-check"></i> JSON</label>
          </div>
          <div class="pretty primary">
            <input type="radio" name="type" value="SQL">
            <label><i class="mdi mdi-check"></i> SQL</label>
          </div>
          <div class="pretty primary">
            <input type="radio" name="type" value="URL">
            <label><i class="mdi mdi-check"></i> URL</label>
          </div>
        </td>
      </tr>

      <tr>
        <td class="title">附加项</td>
        <td class="content">
          <input type="text" placeholder="" id="extra">
        </td>
      </tr>

      <tr>
        <td class="title">正文</td>
        <td class="content">
          <!-- <textarea id="content"></textarea> -->
          <input type="text" placeholder="" id="content">
        </td>
      </tr>
    </table>
  </div>
  <script src="../../../dialog.js"></script>

  </script>
</body>

</html>
