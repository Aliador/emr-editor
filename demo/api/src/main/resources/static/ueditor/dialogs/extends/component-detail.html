<!DOCTYPE html>
<html>

<head>
  <title>常用组件</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <link href="../../../dialog.css" type="text/css" rel="stylesheet" />
  <link href="../../pretty/bootstrap.min.css" rel="stylesheet">
  <link href="../../pretty/font-awesome.min.css" rel="stylesheet">
  <link async rel="stylesheet" href="../../pretty/materialdesignicons.min.css" />
  <link async rel="stylesheet" href="../../pretty/material-design-iconic-font.min.css" />
  <link async rel="stylesheet" href="../../pretty/ypicons.min.css" />
  <link async rel="stylesheet" href="../../pretty/ionicons.min.css" />
  <link href="../../pretty/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../pretty/pretty.min.css">
  <link rel="stylesheet" type="text/css" href="../../pretty/htmleaf-demo.css">
  <script type="text/javascript" src="../../third-party/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="../internal.js"></script>
  <style type="text/css">
    table a {
      text-decoration: none;
      margin-left: 5px;
      margin-right: 5px;
      color: blue;
    }

    table td {
      padding: 5px 0px;
      overflow-y: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      font-size: 13px;
    }
    .title {
      width: 12%; text-align: right;padding-right: 10px;
    }
    .content {
      width: 70%;
      text-align: left;
      padding-left: 5px;
    }
  </style>
</head>

<body>
  <div class="hx-content">
    <table style="width:100%">
      <tr>
        <td class="title">控件编号</td>
        <td class="content" id="controlId">q45q345q345</td>
      </tr>
      <tr>
        <td class="title">控件名称</td>
        <td class="content" id="name">q45q345q345</td>
      </tr>
      <tr>
        <td class="title">适用科室</td>
        <td class="content" id="deptName">q45q345q345</td>
      </tr>
      <tr>
        <td class="title">绑定数据源</td>
        <td class="content" id="sourceName">q45q345q345</td>
      </tr>
      <tr>
        <td class="title">默认值</td>
        <td class="content" id="defaultValue">q45q345q345</td>
      </tr>
      <tr>
        <td class="title">数据校验正则</td>
        <td class="content" id="regex">q45q345q345</td>
      </tr>
      <tr>
        <td class="title">字体颜色</td>
        <td class="content" id="color">q45q345q345</td>
      </tr>
      <tr>
        <td class="title">字体大小</td>
        <td class="content" id="fontSize">q45q345q345</td>
      </tr>
      <tr>
        <td class="title">文本类型</td>
        <td class="content" id="textType">q45q345q345</td>
      </tr>
      <tr>
        <td class="title">控件名称</td>
        <td class="content" id="typeName">q45q345q345</td>
      </tr>
      <tr>
        <td class="title">控件命令</td>
        <td class="content" id="typeCommand">q45q345q345</td>
      </tr>
      <tr>
        <td class="title">选项类型</td>
        <td class="content" id="mode">q45q345q345</td>
      </tr>
      <tr>
        <td class="title">对齐方式</td>
        <td class="content" id="textAlign">q45q345q345</td>
      </tr>
      <tr>
        <td class="title">创建人</td>
        <td class="content" id="createUserName">q45q345q345</td>
      </tr>
      <tr>
        <td class="title">创建时间</td>
        <td class="content" id="createTime">q45q345q345</td>
      </tr>
    </table>
  </div>
  <script src="../../../dialog.js"></script>
  <script type="text/javascript">
    // 获取所有电子病历
    const controlId = getQuery("controlId");
    getUserControlById(controlId).then(res=>{
      for (let key in res) {
        $("#" + key).text(res[key]);
      }
    });
  </script>
</body>

</html>
