<!DOCTYPE html>
<html>

<head>
  <title>SQL</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <link href="../../../dialog.css" type="text/css" rel="stylesheet" />
  <link href="../../third-party/highlight/styles/color-brewer.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="../../third-party/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="../../third-party/highlight/highlight.pack.js"></script>
  <script type="text/javascript" src="../internal.js"></script>
  <style type="text/css">
    pre {
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="hx-content">
  <pre><code class="sql" id="sqlview"></code></pre>
  </div>
  <script src="../../../dialog.js"></script>
  <script type="text/javascript">
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) { return pair[1]; }
      }
      return (false);
    }
    const sql = decodeURI(getQueryVariable('content'));
    console.log(sql)
    $('#sqlview').html(sql);
    hljs.initHighlightingOnLoad();
  </script>
</body>

</html>
