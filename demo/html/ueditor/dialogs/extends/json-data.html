<!DOCTYPE html>
<html>

<head>
  <title>JSON</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <link href="../../../dialog.css" type="text/css" rel="stylesheet" />
  <link href="../../third-party/jquery.json-viewer/jquery.json-viewer.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="../../third-party/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="../../third-party/jquery.json-viewer/jquery.json-viewer.js"></script>
  <script type="text/javascript" src="../internal.js"></script>
  <style type="text/css">
  </style>
</head>

<body>
  <div class="hx-content">
    <div id="jsonview"></div>
  </div>
  <script src="../../../dialog.js"></script>
  <script type="text/javascript">
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) { return pair[1]; }
      }
      return (false);
    }
    const json = decodeURI(getQueryVariable('content'));
    console.log(json)
    $('#jsonview').jsonViewer(eval('(' + json + ')'));
  </script>
</body>

</html>
